repos:
- repo: https://github.com/psf/black
  rev: 24.8.0
  hooks:
    - id: black
      files: ^(src|tests|scripts)/
      # CI'da sadece kontrol için:
      # args: [--check, --diff]

- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
    - id: isort
      files: ^(src|tests|scripts)/
      # Black ile uyumlu profil:
      args: ["--profile", "black"]

